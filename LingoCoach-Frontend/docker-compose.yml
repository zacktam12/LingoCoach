version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: lingocoach
      POSTGRES_USER: lingocoach
      POSTGRES_PASSWORD: lingocoach
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./LingoCoach-Backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: postgres://lingocoach:lingocoach@db:5432/lingocoach
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-change-me}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-replace-with-real-key}
    ports:
      - '3001:3001'

  frontend:
    build: ./LingoCoach-Frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3001
      NEXT_PUBLIC_WS_URL: ws://backend:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me}
    ports:
      - '3000:3000'

volumes:
  db_data:
